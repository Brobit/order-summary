<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
</head>


<body id="main">
  <div class="svg-bg"></div>
  <div class="main-conteneur">
    <div class="card">
      <div class="svg-illustration"></div>
      <div id="text">
        
        <div class="title"><h2><b>Order Summary</b></h2></div>
      
        <div class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</div>
        <div class="price-content">
          <div class="price">
            <div class="icon"></div>
            <div class="price-text"><b>Annual Plan</b><br>$59.99/year</div>
          </div>
          <div class="change"><a href="#"><b>Change</b></a></div> 
          
        </div>
        <div class="footer">
          <a href="#"><div class="paiement">Proceed to Payment</div></a>
          <div class="order"><a href="#"><b>Cancel Order</b></a></div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="#">Brobit</a>.
  </div>

</body>
</html>
